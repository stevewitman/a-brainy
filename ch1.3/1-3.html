<!DOCTYPE html>
<html ng-app="colorPickerApp">
<head>
    <meta charset="utf-8">
</head>

<body ng-controller="MainCtrl">

<h1>AngularJS Quickstart ColorPicker</h1>
<table>
  <tr>
    <td>
      <color-picker init-r="45"
                    init-g="22"
                    init-b="180"
                    init-a="1.0"
                    on-change="onColorChange(r,g,b,a)">
      </color-picker>
    </td>
    <td>
      <color-picker init-r="180"
                    init-g="255"
                    init-b="52"
                    init-a="1.0"
                    on-change="onColorChange(r,g,b,a)">
      </color-picker>
    </td>
    <td>
      <color-picker init-r="93"
                    init-g="83"
                    init-b="255"
                    init-a="1.0"
                    on-change="onColorChange(r,g,b,a)">
      </color-picker>
    </td>
    <td>
      <color-picker init-r="203"
                    init-g="29"
                    init-b="255"
                    init-a="1.0"
                    on-change="onColorChange(r,g,b,a)">
      </color-picker>
    </td>
  </tr>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
<script src="scripts/colorPickerApp.js"></script>
</body>
</html>
